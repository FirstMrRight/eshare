    type: com.alibaba.druid.pool.DruidDataSource

  redis:
    database: 2
    host: 49.232.21.180
    lettuce:
      pool:
        max-active: 8   #最大连接数据库连接数,设 0 为没有限制
        max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
